<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mat Test — Page 6</title>
<link rel="icon" href="icons/colas-logo.png">
<link rel="stylesheet" href="style.css?v=v3.26-spacingfix">
<script>
// Self-heal: once per device, remove any old service workers & caches, then reload with cache-bust.
(async () => {
  try {
    if (!localStorage.getItem('mtp_healed_v326')) {
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        for (const r of regs) { await r.unregister(); }
      }
      if (window.caches) {
        const keys = await caches.keys();
        for (const k of keys) { await caches.delete(k); }
      }
      localStorage.setItem('mtp_healed_v326', '1');
      const u = new URL(location.href);
      u.searchParams.set('fresh', String(Date.now()));
      location.replace(u.toString());
    }
  } catch(e) {}
})();
</script>
</head>
<body>
<header class="brand">
  <img class="logo" src="icons/colas-logo.png" alt="COLAS">
  <div>
    <h1>Field Spread Rate of Cover Aggregate (Canvas Mat)</h1>
    <div class="mute">v3.26-spacingfix • 2025-09-17</div>
  </div>
</header>

<main class="page">
  <div class="form-grid">
    <div class="form-row"><label for="p6_project">Project:</label><input id="p6_project" type="text"></div>
    <div class="form-row"><label for="p6_job">Job No.:</label><input id="p6_job" type="text"></div>

    <div class="form-row"><label for="m1">Mass of Canvas Mat &amp; Aggregate (kg):</label><input id="m1" type="number" step="0.000001" inputmode="decimal"></div>
    <div class="form-row"><label for="m2">Mass of Canvas Mat (kg):</label><input id="m2" type="number" step="0.000001" inputmode="decimal"></div>

    <div class="form-row"><label for="a">Area of Canvas Mat (m²):</label><input id="a" type="number" step="0.000001" inputmode="decimal"></div>
    <div class="form-row"><label for="r1">Spread Rate (kg/m²) = (M1 − M2) / A:</label><input id="r1" type="text" readonly></div>

    <div class="form-row"><label for="dl">Loose Unit Mass of Screenings (t/m³):</label><input id="dl" type="number" step="0.000001" inputmode="decimal"></div>
    <div class="form-row"><label for="r2">Spread Rate (m²/m³) = 1000 × DL / R1:</label><input id="r2" type="text" readonly></div>
  </div>

  <footer class="actions">
    <div class="left">
      <button id="calc6" class="btn primary">Calculate</button>
      <button id="clear6" class="btn danger">Reset All</button>
    </div>
    <div class="right">
      <a class="btn" href="index.html?v=v3.26-spacingfix">⬅ Back</a>
      <button id="pdf6" class="btn ok">PDF</button>
      <span class="ver">v3.26-spacingfix — 2025-09-17 — J. Hugo</span>
    </div>
  </footer>
</main>

<script src="app.js?v=v3.26-spacingfix" defer></script>
</body>
</html>
