
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mat Test — Field Spread Rate</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="colas-logo.svg" alt="Colas Logo">
      <h1>Field Spread Rate of Cover Aggregate (Canvas Mat)</h1>
    </div>
    <hr>

    <div class="grid2">
      <div>
        <label>Mass of Canvas Mat & Aggregate (kg)</label>
        <input type="number" step="0.01" id="m1">
      </div>
      <div>
        <label>Mass of Canvas Mat (kg)</label>
        <input type="number" step="0.01" id="m2">
      </div>
      <div>
        <label>Area of Canvas Mat (m²)</label>
        <input type="number" step="0.01" id="area">
      </div>
      <div>
        <label>Spread Rate (kg/m²) = (M1 − M2) / A</label>
        <input type="text" id="r1" readonly>
      </div>
      <div>
        <label>Loose Unit Mass of Screenings (t/m³)</label>
        <input type="number" step="0.01" id="dl">
      </div>
      <div>
        <label>Spread Rate (m²/m³) = 1000 × DL / R1</label>
        <input type="text" id="r2" readonly>
      </div>
    </div>

    <div class="actions no-print">
      <button class="btn btn-primary" onclick="calcSpread()">Calculate</button>
      <button class="btn btn-danger" onclick="resetCalc()">Clear</button>
      <button class="btn" onclick="pdf()">PDF</button>
    </div>

    <nav class="pages no-print">
      <button class="btn" onclick="goPage('index.html')">Back to Page 1</button>
    </nav>
  </div>
</body>
</html>
