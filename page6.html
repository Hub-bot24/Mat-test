
<!doctype html>
<span class='version' id='versionString'></span>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mat Test — Page 6</title>
  <link rel="stylesheet" href="style.css?v=20250918?v=20250918"/>
  <style>
    .calc-card{ border:1px solid var(--border); border-radius:10px; padding:16px; margin-bottom:16px; }
    .row{ display:grid; grid-template-columns: 220px 1fr 220px 1fr; gap:12px; margin-bottom:10px; align-items:center; }
    .out{ background:#f7f7f7; }
  </style>
</head>
<body><div class='version'>2.0.2 Pro — 2025-09-11 — J. Hugo</div>
  <div class="container">
    <div class="header">
      <img src="colas-logo.svg" alt="Colas"/>
      <h1 class="title">Field Spread Rate — Offline Calculator</h1>
    </div>

    <div class="calc-card">
      <div class="row">
        <div class="label">Mass of Canvas Mat &amp; Aggregate (kg)</div><input id="m1" class="input" inputmode="decimal"/>
        <div class="label">Mass of Canvas Mat (kg)</div><input id="m2" class="input" inputmode="decimal"/>
      </div>
      <div class="row">
        <div class="label">Area of Canvas Mat (m²)</div><input id="a" class="input" inputmode="decimal"/>
        <div class="label">Spread Rate (kg/m²) = (M1 − M2) / A</div><input id="r1" class="input out" readonly/>
      </div>
      <div class="row">
        <div class="label">Loose Unit Mass of Screenings (t/m³)</div><input id="dl" class="input" inputmode="decimal"/>
        <div class="label">Spread Rate (m²/m³) = 1000 × DL / R1</div><input id="r2" class="input out" readonly/>
      </div>
      <div class="actions">
        <button class="btn-primary" onclick="calc()">Calculate</button>
        <button class="btn-danger" onclick="clr()">Clear</button>
        <button class="btn-primary" onclick="window.print()">PDF</button>
      </div>
    </div>

    <div class="nav">
      <a href="index.html">Page 1</a>
    </div>
  </div>

  <script>
    function val(id){ return parseFloat(document.getElementById(id).value); }
    function set(id, v){ document.getElementById(id).value = v; }
    function calc(){
      const m1 = val('m1')||0, m2 = val('m2')||0, a = val('a')||0;
      const r1 = a ? (m1-m2)/a : 0;
      set('r1', r1 ? r1.toFixed(2) : '');
      const dl = val('dl')||0;
      const r2 = r1 ? (1000*dl)/r1 : 0;
      set('r2', r2 ? r2.toFixed(2) : '');
    }
    ['m1','m2','a','dl'].forEach(id => document.getElementById(id).addEventListener('input', calc));
    function clr(){ ['m1','m2','a','dl','r1','r2'].forEach(id => set(id,'')); }
  </script>

<script>
(function(){
  // Version string (static parts) + today's date
  function setVersion() {
    try {
      var el = document.getElementById('versionString');
      if (el) {
        var today = new Date().toISOString().split('T')[0];
        el.textContent = "2.0.2 Pro — " + today + " — J. Hugo";
      }
    } catch(e) {}
  }
  document.addEventListener('DOMContentLoaded', setVersion);

  // Service worker registration with auto-refresh
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function(){
      var swUrl = new URL('service-worker.js', window.location.href).toString();
      navigator.serviceWorker.register(swUrl).then(function(reg){
        // Force waiting worker to activate ASAP
        if (reg.waiting) reg.waiting.postMessage({type:'SKIP_WAITING'});
        reg.addEventListener('updatefound', function(){
          var nw = reg.installing;
          if (nw) {
            nw.addEventListener('statechange', function(){
              if (nw.state === 'installed' && navigator.serviceWorker.controller) {
                // New version installed — when it takes control, the page will reload (below)
                console.log('New version installed, waiting for controllerchange to reload...');
              }
            });
          }
        });
      }).catch(function(e){ console.log('SW reg failed', e); });

      // When SW takes control, reload to get fresh HTML
      navigator.serviceWorker.addEventListener('controllerchange', function(){
        window.location.reload();
      });

      // Also check for updates when page becomes visible again
      document.addEventListener('visibilitychange', function(){
        if (document.visibilityState === 'visible' && navigator.serviceWorker.controller) {
          navigator.serviceWorker.getRegistration().then(function(reg){
            if (reg) reg.update();
          });
        }
      });
    });
  }
})();
</script>

</body>
</html>
