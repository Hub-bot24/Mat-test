<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mat Test Pro — Page 6</title>
  <link rel="stylesheet" href="style.241.css" />
</head>
<body>
  <header class="topbar">
    <img src="icons/colas-logo.svg" alt="Colas Logo" class="logo" />
    <h1>Field Spread Rate — Calculator</h1>
    <div id="version-badge" class="version-badge">v2.4.1</div>
  </header>
  <main class="page">
    <section class="grid">
      <label>Mass of Canvas Mat &amp; Aggregate (kg): <input id="m1" type="number" step="0.01" /></label>
      <label>Mass of Canvas Mat (kg): <input id="m2" type="number" step="0.01" /></label>
      <label>Area of Canvas Mat (m²): <input id="area" type="number" step="0.01" /></label>
      <label class="span3">Spread Rate (kg/m²) = (M1 – M2)/A: <input id="r1" type="text" readonly /></label>
      <label>Loose Unit Mass of Screenings (t/m³): <input id="rloose" type="number" step="0.01" /></label>
      <label class="span3">Spread Rate (m²/m³) = 1000 × DL / R1: <input id="r2" type="text" readonly /></label>
    </section>
    <footer class="actions"><a class="nav" href="index.html">Page 1</a></footer>
  </main>
  <script src="page6.241.js"></script>
</body>
</html>
