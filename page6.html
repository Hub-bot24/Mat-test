<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QVC – Page 6 (Mat Test)</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="colas-logo.svg" alt="Colas Logo">
      <div>
        <h1 class="h1">Field Spread Rate — Offline Calculator</h1>
        <div class="version js-version">v3.18 Pro — 2025-09-16 — J. Hugo</div>
      </div>
    </div>

    <div class="grid-1">
      <div class="grid-label">Mass of Canvas Mat &amp; Aggregate (kg)</div>
      <input class="input" id="m1" type="number" step="0.000001" placeholder="M1">

      <div class="grid-label">Mass of Canvas Mat (kg)</div>
      <input class="input" id="m2" type="number" step="0.000001" placeholder="M2">

      <div class="grid-label">Area of Canvas Mat (m²)</div>
      <input class="input" id="area" type="number" step="0.000001" placeholder="A">

      <div class="grid-label">Spread Rate (kg/m²) = (M1 − M2) / A</div>
      <input class="input" id="r1" readonly>

      <div class="grid-label">Loose Unit Mass of Screenings (t/m³)</div>
      <input class="input" id="dl" type="number" step="0.000001" placeholder="DL">

      <div class="grid-label">Spread Rate (m²/m³) = 1000 × DL / R1</div>
      <input class="input" id="r2" readonly>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="calcBtn">Calculate</button>
      <button class="btn btn-warn" id="clearBtn">Clear</button>
    </div>

    <div class="nav actions">
      <button class="btn btn-outline" data-nav="index.html">Back to Page 1</button>
    </div>

    <div class="footer"><span class="js-version">v3.18 Pro — 2025-09-16 — J. Hugo</span></div>
  </div>

<script>
function round6(v){ return (Math.round(v*1e6)/1e6).toString(); }
document.getElementById('calcBtn').addEventListener('click', ()=>{
  const m1=parseFloat(document.getElementById('m1').value||0);
  const m2=parseFloat(document.getElementById('m2').value||0);
  const A=parseFloat(document.getElementById('area').value||0);
  const dl=parseFloat(document.getElementById('dl').value||0);
  let r1='', r2='';
  if(A>0){ r1 = (m1-m2)/A; } else { r1=''; }
  document.getElementById('r1').value = r1!==''? round6(r1):'';
  if(r1 && r1>0){ r2 = 1000*dl/r1; } else { r2=''; }
  document.getElementById('r2').value = r2!==''? round6(r2):'';
});
document.getElementById('clearBtn').addEventListener('click', ()=>{
  ['m1','m2','area','r1','dl','r2'].forEach(id=>document.getElementById(id).value='');
});
</script>
</body>
</html>
