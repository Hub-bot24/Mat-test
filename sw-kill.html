<!DOCTYPE html><meta charset="utf-8"><title>SW Reset</title>
<style>body{font-family:system-ui;margin:2rem}button{padding:.7rem 1rem}</style>
<h1>Clear Cache & Reload</h1>
<p>If your browser is stuck on an old version, click the button below.</p>
<button id="go">Clear now</button>
<pre id="out"></pre>
<script>
document.getElementById('go').onclick=async()=>{
  const out = id=>s=>document.getElementById('out').textContent+=s+'\n';
  try{
    (await caches.keys()).forEach(async k=>{await caches.delete(k)});
    if(navigator.serviceWorker){
      const regs = await navigator.serviceWorker.getRegistrations();
      for (const r of regs) await r.unregister();
    }
    location.reload(true);
  }catch(e){out('')(String(e))}
};
</script>
