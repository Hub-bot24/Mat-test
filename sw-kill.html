<!doctype html><html><head><meta charset="utf-8"><title>SW Kill v2.4.1</title></head>
<body>
<h2>Service Worker Reset (v2.4.1)</h2>
<button id="kill">Clear SW + Cache, Reload</button>
<pre id="log"></pre>
<script>
document.getElementById('kill').onclick = async () => {
  const log = (m)=>document.getElementById('log').textContent += m + "\n";
  try {
    const regs = await navigator.serviceWorker.getRegistrations();
    for (const r of regs) { await r.unregister(); }
    const keys = await caches.keys();
    for (const k of keys) { await caches.delete(k); }
    log('All SW unregistered and caches cleared.');
    setTimeout(()=>location.href='index.html?nocache=241&t='+Date.now(), 300);
  } catch(e) { log('Error: '+e.message); }
};
</script>
</body></html>
