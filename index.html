<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Field Spread Rate of Cover Aggregate (Canvas Mat)</title>
<link rel="manifest" href="manifest.webmanifest?v=322">
<link rel="icon" href="icons/icon-192.png">
<link rel="stylesheet" href="style.css?v=322">
<meta name="theme-color" content="#ffd400">
</head>
<body>
<header class="brand">
  <img class="logo" src="logo.png" alt="COLAS">
  <div class="titles">
    <h1>Field Spread Rate of Cover Aggregate (Canvas Mat)</h1>
    <div class="muted">v3.22 • 2025-09-17</div>
  </div>
</header>

<main class="wrap">
  <section class="grid two">
    <label>Project<input id="project" type="text" autocomplete="on"></label>
    <label>Job No.<input id="job" type="text" autocomplete="on"></label>
  </section>

  <section class="grid two">
    <label>Mass of Canvas Mat &amp; Aggregate (kg)<input id="m1" type="number" step="0.000001" inputmode="decimal"></label>
    <label>Mass of Canvas Mat (kg)<input id="m2" type="number" step="0.000001" inputmode="decimal"></label>
  </section>

  <section class="grid two">
    <label>Area of Canvas Mat (m²)<input id="a" type="number" step="0.000001" inputmode="decimal"></label>
    <label>Spread Rate (kg/m²) = (M1 − M2) / A<input id="r1" class="out" type="text" readonly></label>
  </section>

  <section class="grid two">
    <label>Loose Unit Mass of Screenings (t/m³)<input id="dl" type="number" step="0.000001" inputmode="decimal"></label>
    <label>Spread Rate (m²/m³) = 1000 × DL / R1<input id="r2" class="out" type="text" readonly></label>
  </section>

  <footer class="actions">
    <div class="left">
      <button id="calc" class="btn primary">Calculate</button>
      <button id="clear" class="btn danger">Reset All</button>
    </div>
    <div class="right">
      <button id="pdf" class="btn">PDF</button>
      <a id="kill" class="btn ghost" href="sw-kill.html">Force Update</a>
    </div>
  </footer>
</main>

<script>
  window.APP_VERSION = "v3.22";
</script>
<script src="app.js?v=322" defer></script>
</body>
</html>
