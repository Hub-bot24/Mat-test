<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Spray Seal QA Lot Pack — Cover (Page 1)</title>
  <link rel="manifest" href="manifest.webmanifest?v=241" />
  <link rel="stylesheet" href="style.241.css" />
</head>
<body>
  <header class="topbar">
    <img src="icons/colas-logo.svg" alt="Colas Logo" class="logo" />
    <h1>Spray Seal QA Lot Pack — New Works &amp; Reseal QA V1</h1>
    <div id="version-badge" class="version-badge">v2.4.1</div>
  </header>

  <main class="page">
    <section class="grid">
      <label>Job No.: <input id="jobNo" type="text" /></label>
      <label>Project Name: <input id="projectName" type="text" /></label>
      <label>Lot Number: <input id="lotNumber" type="text" /></label>
      <label class="span3">Description: <textarea id="description" rows="2"></textarea></label>
    </section>

    <h2>KEY DATES</h2>
    <section class="grid">
      <label>Work Start: <input id="workStart" type="date" /></label>
      <label>Work End: <input id="workEnd" type="date" /></label>
      <label>Guaranteed: <input id="guaranteed" type="date" /></label>
      <label>Conformed: <input id="conformed" type="date" placeholder="" /></label>
      <label>Shift: 
        <select id="shift">
          <option value="" selected hidden></option>
          <option>Day</option>
          <option>Night</option>
        </select>
      </label>
    </section>

    <h2>MATERIALS &amp; QUANTITIES</h2>
    <section class="grid">
      <label>Grade: <input id="grade" type="text" /></label>
      <label>Total Litres: <input id="totalLitres" type="text" readonly /></label>
      <label>Aggregate Size (mm): <input id="aggSize" type="number" step="1" /></label>

      <label>m³: <input id="m3" type="number" step="0.01" /></label>
      <label>Bitumen: <input id="bitumen" type="number" step="0.01" /></label>
      <label>Kerosene: <input id="kerosene" type="number" step="0.01" /></label>

      <label class="col3">Additive: <input id="additive" type="number" step="0.01" /></label>
    </section>

    <h2>Attachments</h2>
    <section class="checks">
      <div class="tri" data-id="qvc">QVC Attached</div>
      <div class="tri" data-id="agg">Agg Test Results</div>
      <div class="tri" data-id="spray">Spray Sheet</div>
      <div class="tri" data-id="dock">Delivery Docket</div>
      <div class="tri" data-id="memo">Site Memo</div>
      <div class="tri" data-id="ball">Ball Penetration Test</div>
      <div class="tri" data-id="photo">Photos</div>
      <div class="tri" data-id="ncr">NCRs</div>
    </section>

    <footer class="actions">
      <button id="btnPdf">PDF</button>
      <button id="btnReset" class="danger">Reset All</button>
      <a class="nav" href="page6.html">Page 6</a>
    </footer>
  </main>

  <script src="app.241.js"></script>
  <script>if('serviceWorker' in navigator)navigator.serviceWorker.register('service-worker.241.js');</script>
</body>
</html>
