<title>Lot Conformance — Page 1</title>
<link rel="icon" href="icons/colas-logo.png">
<link rel="stylesheet" href="style.css?v=v3.26-spacingfix">
<script>
// Self-heal: once per device, remove any old service workers & caches, then reload with cache-bust.
(async () => {
  try {
    if (!localStorage.getItem('mtp_healed_v326')) {
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        for (const r of regs) { await r.unregister(); }
      }
      if (window.caches) {
        const keys = await caches.keys();
        for (const k of keys) { await caches.delete(k); }
      }
      localStorage.setItem('mtp_healed_v326', '1');
      const u = new URL(location.href);
      u.searchParams.set('fresh', String(Date.now()));
      location.replace(u.toString());
    }
  } catch(e) {}
})();
</script>
</head>
