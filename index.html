
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spray Seal QA – Cover</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="cover" class="page print-scale">
    <div class="header">
      <img src="colas-logo.svg" alt="Colas" style="height:40px;">
      <div>
        <h1>Spray Seal QA Lot Pack — New Works & Reseal QA V1</h1>
        <div class="sub">Cover Sheet</div>
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Job No.</label>
        <input type="text" id="jobno">
      </div>
      <div>
        <label>Project Name</label>
        <input type="text" id="project">
      </div>
      <div>
        <label>Lot Number</label>
        <input type="text" id="lot">
      </div>
      <div>
        <label>Description</label>
        <textarea id="desc"></textarea>
      </div>
    </div>

    <div class="group-title">KEY DATES:</div>
    <div class="grid">
      <div>
        <label>Work Start</label>
        <input type="date" id="dStart">
      </div>
      <div>
        <label>Work End</label>
        <input type="date" id="dEnd">
      </div>
      <div>
        <label>Guaranteed</label>
        <input type="date" id="dGuarantee">
      </div>
      <div>
        <label>Conformed</label>
        <input type="date" id="dConformed" placeholder="">
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Grade</label>
        <input type="text" id="grade">
      </div>
      <div>
        <label>Aggregate Size (mm)</label>
        <input type="text" id="agg">
      </div>
      <div>
        <label>m³</label>
        <input type="number" id="m3" step="0.01">
      </div>

      <div>
        <label>Total Litres</label>
        <input type="text" id="litres" readonly>
      </div>
      <div>
        <label>Bitumen</label>
        <input type="number" id="bitumen" step="0.01">
      </div>
      <div>
        <label>Kerosene</label>
        <input type="number" id="kerosene" step="0.01">
      </div>

      <div class="empty"></div>
      <div>
        <label>Additive</label>
        <input type="number" id="additive" step="0.01">
      </div>
    </div>

    <style>.empty{visibility:hidden;height:0;margin:0;padding:0}</style>

    <div class="group-title">Attachments</div>
    <div class="tri" id="attachments">
      <div class="item" data-key="qvc"     tabindex="0" role="checkbox" aria-checked="mixed"><div class="box" aria-hidden="true"></div>QVC Attached</div>
      <div class="item" data-key="agg"     tabindex="0" role="checkbox" aria-checked="mixed"><div class="box" aria-hidden="true"></div>Agg Test Results</div>
      <div class="item" data-key="samples" tabindex="0" role="checkbox" aria-checked="mixed"><div class="box" aria-hidden="true"></div>Sample Tins</div>
      <div class="item" data-key="report"  tabindex="0" role="checkbox" aria-checked="mixed"><div class="box" aria-hidden="true"></div>Test Report</div>
      <div class="item" data-key="docket"  tabindex="0" role="checkbox" aria-checked="mixed"><div class="box" aria-hidden="true"></div>Delivery Docket</div>
      <div class="item" data-key="memo"    tabindex="0" role="checkbox" aria-checked="mixed"><div class="box" aria-hidden="true"></div>Site Memo</div>
      <div class="item" data-key="bpt"     tabindex="0" role="checkbox" aria-checked="mixed"><div class="box" aria-hidden="true"></div>Ball Penetration Test</div>
      <div class="item" data-key="sheet"   tabindex="0" role="checkbox" aria-checked="mixed"><div class="box" aria-hidden="true"></div>Spray Sheet</div>
      <div class="item" data-key="photos"  tabindex="0" role="checkbox" aria-checked="mixed"><div class="box" aria-hidden="true"></div>Photos</div>
      <div class="item" data-key="ncr"     tabindex="0" role="checkbox" aria-checked="mixed"><div class="box" aria-hidden="true"></div>NCRs</div>
    </div>

    <div class="actions no-print">
      <button class="btn green" id="btnPdf">PDF</button>
      <button class="btn red" id="btnReset">Reset All</button>
      <a class="btn blue" href="page6.html">Page 6</a>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
