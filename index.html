<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spray Seal QA Lot Pack — New Works & Reseal QA V1 • Page 1</title>
<link rel="stylesheet" href="style-page1.css?v=27">
<link rel="manifest" href="manifest.webmanifest?v=27">
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="logo" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg" aria-label="Colas">
        <polygon points="10,40 60,10 190,40 60,70" fill="#ffd400" stroke="#ffd400"/>
        <text x="40" y="48" font-size="26" fill="#000">COLAS</text>
      </svg>
      <div class="title">Spray Seal QA Lot Pack — New Works & Reseal QA V1</div>
    </div>

    <form class="card">
      <div class="grid">
        <label class="label">Job No.:</label>
        <input class="input" type="text">
        <label class="label">Project Name:</label>
        <input class="input" type="text">
        <label class="label">Lot Number:</label>
        <input class="input" type="text">
        <label class="label">Description:</label>
        <textarea class="input" rows="2"></textarea>
      </div>
    </form>

    <div class="card">
      <h3>KEY DATES</h3>
      <div class="row" style="margin-top:6px">
        <label class="label">Work Start:</label>
        <input id="workStart" class="date" type="date">
        <label class="label">Work End:</label>
        <input id="workEnd" class="date" type="date">
      </div>
      <div class="row">
        <label class="label">Guaranteed:</label>
        <input id="guaranteed" class="date" type="date">
        <label class="label">Conformed:</label>
        <input id="conformed" class="date" type="date" placeholder="">
      </div>
      <div class="row">
        <label class="label">Shift:</label>
        <select class="select">
          <option value=""></option>
          <option>Day</option>
          <option>Night</option>
        </select>
      </div>
    </div>

    <div class="card">
      <h3>MATERIALS &amp; QUANTITIES</h3>
      <div class="grid">
        <label class="label">Grade:</label>
        <input class="input" type="text">
        <label class="label">Total Litres:</label>
        <div id="totalLitres" class="total-box">0</div>
        <label class="label">Aggregate Size (mm):</label>
        <input class="num" type="number" step="1">
        <label class="label">Bitumen:</label>
        <input id="bitumen" class="num" type="number" step="0.01">
        <label class="label">m³:</label>
        <input class="num" type="number" step="0.01">
        <label class="label">Kerosene:</label>
        <input id="kerosene" class="num" type="number" step="0.01">
        <label class="label">Additive:</label>
        <input id="additive" class="num" type="number" step="0.01">
      </div>
    </div>

    <div class="card">
      <h3>Attachments</h3>
      <div class="attach">
        <label class="chk"><span class="box" data-state="blank"></span> QVC Attached</label>
        <label class="chk"><span class="box" data-state="blank"></span> Site Memo</label>
        <label class="chk"><span class="box" data-state="blank"></span> Agg Test Results</label>
        <label class="chk"><span class="box" data-state="blank"></span> Ball Penetration Test</label>
        <label class="chk"><span class="box" data-state="blank"></span> Spray Sheet</label>
        <label class="chk"><span class="box" data-state="blank"></span> Photos</label>
        <label class="chk"><span class="box" data-state="blank"></span> Delivery Docket</label>
        <label class="chk"><span class="box" data-state="blank"></span> NCRs</label>
      </div>
      <div class="actions">
        <button id="pdfBtn" type="button" class="btn">PDF</button>
        <button id="resetAll" type="button" class="btn outline">Reset All</button>
      </div>
    </div>

    <div class="nav">
      <a href="./index.html">Page 1</a>
      <a href="./page6.html">Page 6</a>
    </div>

    <footer>© Colas — v2.7.0 — 2025-09-16</footer>
  </div>

<script src="app-page1.js?v=27"></script>
</body>
</html>
