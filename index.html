<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mat Test — Page 1 (Cover)</title>
  <link rel="manifest" href="manifest.webmanifest?v=331">
  <link rel="stylesheet" href="style.css?v=331">
  <script defer src="app.js?v=331"></script>
</head>
<body>
  <header class="top">
    <div class="logo">COLAS</div>
    <h1>Spray Seal QA Lot Pack — New Works &amp; Reseal QA V1</h1>
  </header>

  <main class="sheet">

    <section class="block">
      <div class="row2">
        <label for="jobNo">Job No.:</label>
        <input id="jobNo" name="jobNo" type="text">
        <label for="projectName">Project Name:</label>
        <input id="projectName" name="projectName" type="text">
      </div>

      <div class="row2">
        <label for="lot">Lot Number:</label>
        <input id="lot" name="lot" type="text">
      </div>

      <div class="row1">
        <label for="desc">Description:</label>
        <textarea id="desc" name="desc" rows="2"></textarea>
      </div>
    </section>

    <h2>Key Dates</h2>
    <section class="block">
      <div class="row4">
        <label for="workStart">Work Start:</label>
        <input id="workStart" name="workStart" type="text" placeholder="dd/mm/yyyy">
        <label for="guaranteed">Guaranteed:</label>
        <input id="guaranteed" name="guaranteed" type="text" placeholder="dd/mm/yyyy">
      </div>

      <div class="row4">
        <label for="workEnd">Work End:</label>
        <input id="workEnd" name="workEnd" type="text" placeholder="dd/mm/yyyy">
        <label for="conformed">Conformed:</label>
        <input id="conformed" name="conformed" type="text" placeholder="dd/mm/yyyy">
      </div>
    </section>

    <h2>Materials &amp; Quantities</h2>
    <section class="block">
      <div class="row2">
        <label for="grade">Grade:</label>
        <input id="grade" name="grade" type="text">
        <label for="totalLitres">Total Litres:</label>
        <input id="totalLitres" name="totalLitres" type="number" step="0.01" value="">
      </div>
      <div class="row2">
        <label for="aggSize">Aggregate Size (mm):</label>
        <input id="aggSize" name="aggSize" type="text">
        <label for="bitumen">Bitumen:</label>
        <input id="bitumen" name="bitumen" type="number">
      </div>
      <div class="row2">
        <label for="m3">m³:</label>
        <input id="m3" name="m3" type="number" step="0.01">
        <label for="kerosene">Kerosene:</label>
        <input id="kerosene" name="kerosene" type="number">
      </div>
      <div class="row2">
        <label for="additive">Additive:</label>
        <input id="additive" name="additive" type="text">
      </div>
    </section>

    <h2>Attachments</h2>
    <section class="block grid2 attach">
      <!-- Left column -->
      <div>
        <div class="attach-item">
          <span class="tri" role="checkbox" tabindex="0" aria-checked="false" data-state="" data-name="qvc_attached"></span>
          <span class="attach-label">QVC Attached</span>
          <input type="hidden" name="qvc_attached" value="">
        </div>
        <div class="attach-item">
          <span class="tri" role="checkbox" tabindex="0" aria-checked="false" data-state="" data-name="agg_results"></span>
          <span class="attach-label">Agg Test Results</span>
          <input type="hidden" name="agg_results" value="">
        </div>
        <div class="attach-item">
          <span class="tri" role="checkbox" tabindex="0" aria-checked="false" data-state="" data-name="spray_sheet"></span>
          <span class="attach-label">Spray Sheet</span>
          <input type="hidden" name="spray_sheet" value="">
        </div>
        <div class="attach-item">
          <span class="tri" role="checkbox" tabindex="0" aria-checked="false" data-state="" data-name="delivery_docket"></span>
          <span class="attach-label">Delivery Docket</span>
          <input type="hidden" name="delivery_docket" value="">
        </div>
      </div>

      <!-- Right column -->
      <div>
        <div class="attach-item">
          <span class="tri" role="checkbox" tabindex="0" aria-checked="false" data-state="" data-name="site_memo"></span>
          <span class="attach-label">Site Memo</span>
          <input type="hidden" name="site_memo" value="">
        </div>
        <div class="attach-item">
          <span class="tri" role="checkbox" tabindex="0" aria-checked="false" data-state="" data-name="ball_pen_test"></span>
          <span class="attach-label">Ball Penetration Test</span>
          <input type="hidden" name="ball_pen_test" value="">
        </div>
        <div class="attach-item">
          <span class="tri" role="checkbox" tabindex="0" aria-checked="false" data-state="" data-name="photos"></span>
          <span class="attach-label">Photos</span>
          <input type="hidden" name="photos" value="">
        </div>
        <div class="attach-item">
          <span class="tri" role="checkbox" tabindex="0" aria-checked="false" data-state="" data-name="ncrs"></span>
          <span class="attach-label">NCRs</span>
          <input type="hidden" name="ncrs" value="">
        </div>
      </div>
    </section>

    <h2>Notes</h2>
    <section class="block">
      <textarea id="notes" rows="3"></textarea>
    </section>

    <div class="actions">
      <button id="btnPdf" class="btn primary">PDF</button>
      <button id="btnReset" class="btn warn">Reset All</button>
    </div>

    <footer class="foot"> v3.31 TriState — 2025-09-17 </footer>
  </main>

  <noscript>This tool needs JavaScript enabled.</noscript>
</body>
</html>
