<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spray Seal QA Lot Pack – Cover Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Spray Seal QA Lot Pack – New Works & Reseal QA V1</h2>
    <form id="coverForm">
      <div class="grid">
        <label>Project: <input type="text" name="project"></label>
        <label>Job No.: <input type="text" name="jobno"></label>
        <label>Lot: <input type="text" name="lot"></label>
        <label>Seal Design Number: <input type="text" name="sealdesign"></label>
        <label>Description: <textarea name="description"></textarea></label>
        <label>Area (m²): <input type="text" name="area"></label>
        <label>Bitumen: <input type="text" name="bitumen"></label>
        <label>Grade: <input type="text" name="grade"></label>
        <label>Aggregate Size (mm): <input type="text" name="aggsize"></label>
        <label>Kerosene: <input type="text" name="kerosene"></label>
        <label>Additive: <input type="text" name="additive"></label>
        <label>Total Litres: <input type="text" name="litres"></label>
        <label>Work Start: <input type="date" id="workstart" name="workstart"></label>
        <label>Work End: <input type="date" id="workend" name="workend"></label>
        <label>Guaranteed: <input type="date" id="guaranteed" name="guaranteed"></label>
        <label>QA Conducted By: <input type="text" name="qaby"></label>
        <label>Seal Designed By: <input type="text" name="sealby"></label>
        <label>Conformed: <input type="text" name="conformed"></label>
      </div>

      <fieldset class="checkboxes">
        <legend>Attachments</legend>
        <label><input type="checkbox"> QVC Attached</label>
        <label><input type="checkbox"> Spray Sheet</label>
        <label><input type="checkbox"> Site Memo</label>
        <label><input type="checkbox"> Test Report</label>
        <label><input type="checkbox"> Agg Test Results</label>
        <label><input type="checkbox"> Photos</label>
        <label><input type="checkbox"> Ball Penetration Test</label>
        <label><input type="checkbox"> Delivery Docket</label>
        <label><input type="checkbox"> Sample Tins</label>
        <label><input type="checkbox"> NCRs</label>
      </fieldset>

      <label>Notes: <textarea name="notes"></textarea></label>
      <label>Site Diagram: <textarea name="diagram"></textarea></label>

      <div class="signature-block">
        <p>Site Representative Signature:</p>
        <canvas class="signature-pad" width="300" height="100"></canvas>
      </div>
      <div class="signature-block">
        <p>Office Representative Signature:</p>
        <canvas class="signature-pad" width="300" height="100"></canvas>
      </div>

      <div class="actions">
        <button type="button" onclick="generatePDF()">PDF</button>
        <button type="reset" class="reset">Reset All</button>
        <a href="mat-test.html" class="next">Next Page →</a>
      </div>
    </form>
    <footer>v2.2 Pro — 2025-09-11 — J. Hugo</footer>
  </div>
</body>
</html>
