<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Spread Rate of Cover Aggregate (Canvas Mat)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffd400">
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f9; margin:0; padding:0; }
    .wrap { max-width:900px; margin:0 auto; padding:14px; }
    .header { display:flex; align-items:center; gap:10px; }
    .logo { height:40px; }
    h1 { font-size:20px; margin:0; }
    .banner { margin:6px 0; font-size:12px; color:#666; }
    .info-grid { display:grid; grid-template-columns:1fr 1fr; gap:4px; margin:10px 0; }
    .info-grid label { font-weight:bold; font-size:12px; }
    .info-grid input { width:100%; border:1px solid #ccc; padding:4px; font-size:12px; }
    .panel { border:1px solid #ccc; padding:10px; margin:10px 0; border-radius:6px; background:#fff; }
    table { width:100%; border-collapse:collapse; font-size:13px; }
    th, td { border:1px solid #999; padding:4px; }
    th { background:#eee; text-align:left; }
    .actions { margin:8px 0; display:flex; gap:8px; }
    button { padding:6px 10px; border:1px solid #999; border-radius:4px; cursor:pointer; }
    footer { text-align:center; font-size:11px; margin-top:12px; color:#444; border-top:1px solid #ccc; padding-top:6px; }
    @page { size: A4 portrait; margin: 12mm; }
    @media print {
      .actions, .banner { display:none; }
      footer { color:#000; }
      .watermark { position:fixed; bottom:6mm; right:10mm; font-size:9pt; color:#888; }
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <img src="icons/colas-logo.png" class="logo" alt="Colas">
    <h1>Field Spread Rate of Cover Aggregate (Canvas Mat)</h1>
  </div>
  <div class="banner">Running v1.2 Pro — 2025-09-10 — J. Hugo</div>

  <div class="info-grid">
    <div><label>Project:</label><input></div>
    <div><label>Location:</label><input></div>
    <div><label>Job/Contract:</label><input></div>
    <div><label>Quarry:</label><input></div>
    <div><label>Aggregate:</label><input></div>
    <div><label>Truck Rego:</label><input></div>
    <div><label>Tested by:</label><input></div>
    <div><label>Date:</label><input type="date" id="dateField"></div>
  </div>

  <div class="actions">
    <button onclick="window.print()">Save as PDF</button>
    <button onclick="resetAll()">Reset All</button>
  </div>

  <div id="panels"></div>

  <footer>
    © Colas Mat Test — offline • Created by <b>J. Hugo</b> • v1.2 Pro — 2025-09-10 — J. Hugo
  </footer>
  <div class="watermark">v1.2 Pro — 2025-09-10 — J. Hugo</div>
</div>
<script src="app.js"></script>
</body>
</html>
