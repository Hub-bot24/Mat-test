<!-- self-heal v332: unregister old SW & clear caches once -->
<script>
(async ()=>{
  try{
    if(!localStorage.getItem('mtp_heal_332')){
      if('serviceWorker' in navigator){
        const regs = await navigator.serviceWorker.getRegistrations();
        for (const r of regs) await r.unregister();
      }
      if (window.caches){
        const keys = await caches.keys();
        for (const k of keys) await caches.delete(k);
      }
      localStorage.setItem('mtp_heal_332', '1');
      const u = new URL(location.href); u.searchParams.set('fresh', Date.now()); location.replace(u.toString());
    }
  }catch(e){}
})();
</script>
