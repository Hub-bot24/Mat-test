<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mat Test — Offline Calculator (v1.5)</title>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#111111">
<style>
  body{background:#f7f7f9;color:#111;font-family:Segoe UI,Arial,sans-serif;margin:0}
  .wrap{max-width:760px;margin:0 auto;padding:20px}
  h1{font-size:24px;margin:0 0 12px}
  .note{background:#fff7cc;border:1px solid #ffe37a;padding:10px 12px;border-radius:10px;margin:0 0 12px}
  .card{background:#fff;border:1px solid #e6e6e9;border-radius:12px;padding:16px}
  label{display:block;font-size:14px;color:#333;margin:8px 0 6px}
  input[type="number"],input.output{width:100%;font-size:18px;padding:10px;border:1px solid #ccc;border-radius:10px;background:#fbfbfc}
  input.output{background:#f0f2f5}
  .actions{margin-top:10px}
  .btn{font-size:16px;padding:10px 16px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
  .btn.primary{background:#111;color:#fff;border-color:#111}
  .muted{color:#666;font-size:12px;margin-left:10px}
  .debug{margin-top:10px;font-size:12px;color:#555;background:#eef5ff;border:1px dashed #b8d3ff;padding:8px 10px;border-radius:8px}
  footer{margin:16px 0 0;color:#666;font-size:12px;text-align:center}
</style>
</head>
<body>
<div class="wrap">
  <h1>Field Spread Rate — Offline Calculator</h1>
  <div class="note">If numbers don’t update, press <b>Calculate</b>. Version v1.5 • 2025-09-10</div>
  <div class="card">
    <label for="M1">Mass of Canvas Mat &amp; Aggregate (kg)</label>
    <input id="M1" type="number" step="any" inputmode="decimal">
    <label for="M2">Mass of Canvas Mat (kg)</label>
    <input id="M2" type="number" step="any" inputmode="decimal" value="0.85">
    <label for="A">Area of Canvas Mat (m²)</label>
    <input id="A" type="number" step="any" inputmode="decimal" value="0.97">
    <label for="R1">Spread Rate (kg/m²) = (M1 − M2) / A</label>
    <input id="R1" class="output" type="text" readonly>
    <label for="DL">Loose Unit Mass of Screenings (t/m³)</label>
    <input id="DL" type="number" step="any" inputmode="decimal" value="1.45">
    <label for="R2">Spread Rate (m²/m³) = 1000 × DL / R1</label>
    <input id="R2" class="output" type="text" readonly>
    <div class="actions">
      <button id="calc" class="btn primary" type="button">Calculate</button>
      <button id="clear" class="btn" type="button">Clear</button>
      <span class="muted">Works offline • Up to 6 decimals</span>
    </div>
    <div id="dbg" class="debug">Ready…</div>
  </div>
  <footer>© Mat Test Mobile — offline | Created by <b>J. Hugo</b> | v1.5 • 2025-09-10</footer>
</div>
<script src="app-legacy.js?v=7"></script>
</body>
</html>
