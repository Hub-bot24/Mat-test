<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Spread Rate of Cover Aggregate (Canvas Mat)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffd400">
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f9; margin:0; padding:0; }
    .wrap { max-width:900px; margin:0 auto; padding:14px; }
    .header { display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:6px; }
    .logo { height:45px; }
    h1 { font-size:20px; margin:0; }
    .banner { margin:6px 0; font-size:12px; color:#666; text-align:center; }
    .info-grid { display:grid; grid-template-columns:1fr 1fr; gap:4px; margin:10px 0; }
    .info-grid label { font-weight:bold; font-size:12px; }
    .info-grid input { width:100%; border:1px solid #ccc; padding:4px; font-size:12px; }
    .panel { border:1px solid #ccc; padding:8px; margin:6px 0; border-radius:6px; background:#fff; }
    table { width:100%; border-collapse:collapse; font-size:12px; }
    th, td { border:1px solid #999; padding:4px; }
    th { background:#eee; text-align:left; }
    .actions { margin:12px 0; display:flex; justify-content:space-between; }
    .btn-pdf { background:#4CAF50; color:#fff; }
    .btn-reset { background:#f44336; color:#fff; }
    button { padding:8px 14px; border:none; border-radius:4px; cursor:pointer; font-weight:bold; }
    footer { text-align:center; font-size:11px; margin-top:6px; color:#000; font-weight:bold; }
    @page { size: A4 portrait; margin: 10mm; }
    @media print {
      body { zoom: 0.9; }
      .actions, .banner { display:none; }
      .watermark { position:fixed; bottom:10mm; right:10mm; font-size:9pt; color:#888; }
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <img src="icons/colas-logo.svg" class="logo" alt="Colas Logo">
    <h1>Field Spread Rate of Cover Aggregate (Canvas Mat)</h1>
  </div>
  <div class="banner" id="versionBanner">Running v1.7 Pro — 2025-09-11</div>

  <div class="info-grid">
    <div><label>Project:</label><input></div>
    <div><label>Location:</label><input></div>
    <div><label>Job/Contract:</label><input></div>
    <div><label>Quarry:</label><input></div>
    <div><label>Aggregate:</label><input></div>
    <div><label>Truck Rego:</label><input></div>
    <div><label>Tested by:</label><input></div>
    <div><label>Date:</label><input type="date" id="dateField"></div>
  </div>

  <div class="actions">
    <button class="btn-pdf" onclick="window.print()">PDF</button>
    <button class="btn-reset" onclick="resetAll()">Reset All</button>
  </div>

  <div id="panels"></div>

  <footer id="footerVersion">v1.7 Pro — 2025-09-11 — J. Hugo</footer>
</div>
<script src="app.js?v=28"></script>
</body>
</html>
