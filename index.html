
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cover Page — QA Lot Pack</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="colas-logo.svg" alt="Colas Logo">
      <h1>Spray Seal QA Lot Pack — New Works & Reseal QA V1</h1>
    </div>
    <hr>

    <!-- Top block: left aligned in order -->
    <div class="grid2">
      <div>
        <label>Job No.</label>
        <input type="text" id="jobNo">
      </div>
      <div>
        <label>Project Name</label>
        <input type="text" id="projectName">
      </div>

      <div>
        <label>Lot Number</label>
        <input type="text" id="lotNo">
      </div>
      <div>
        <label>Description</label>
        <textarea id="description"></textarea>
      </div>
    </div>

    <div class="section-title">KEY DATES:</div>
    <div class="grid2">
      <div>
        <label>Work Start</label>
        <input type="date" id="workStart">
      </div>
      <div>
        <label>Work End</label>
        <input type="date" id="workEnd">
      </div>
      <div>
        <label>Guaranteed</label>
        <input type="date" id="guaranteed">
      </div>
      <div>
        <label>Conformed</label>
        <input type="date" id="conformed" placeholder="">
      </div>
    </div>

    <hr>

    <!-- Next block -->
    <div class="grid2">
      <div>
        <label>Grade</label>
        <input type="text" id="grade">
      </div>
      <div>
        <label>Total Litres</label>
        <input type="number" step="0.01" id="totalLitres" placeholder="Auto = Bitumen + Kerosene + Additive">
      </div>

      <div>
        <label>Aggregate Size (mm)</label>
        <input type="text" id="aggSize">
      </div>
      <div>
        <label>Bitumen</label>
        <input type="number" step="0.01" id="bitumen">
      </div>

      <div>
        <label>m³</label>
        <input type="number" step="0.01" id="m3">
      </div>
      <div>
        <label>Kerosene</label>
        <input type="number" step="0.01" id="kerosene">
      </div>

      <div></div>
      <div>
        <label>Additive</label>
        <input type="number" step="0.01" id="additive">
      </div>
    </div>

    <div class="section-title">Attachments</div>
    <div class="attachments">
      <label class="tri" data-state=""><span class="tri-box"></span><span>QVC Attached</span><input type="hidden"></label>
      <label class="tri" data-state=""><span class="tri-box"></span><span>Site Memo</span><input type="hidden"></label>
      <label class="tri" data-state=""><span class="tri-box"></span><span>Agg Test Results</span><input type="hidden"></label>
      <label class="tri" data-state=""><span class="tri-box"></span><span>Ball Penetration Test</span><input type="hidden"></label>
      <label class="tri" data-state=""><span class="tri-box"></span><span>Spray Sheet</span><input type="hidden"></label>
      <label class="tri" data-state=""><span class="tri-box"></span><span>Photos</span><input type="hidden"></label>
      <label class="tri" data-state=""><span class="tri-box"></span><span>Delivery Docket</span><input type="hidden"></label>
      <label class="tri" data-state=""><span class="tri-box"></span><span>Sample Tins</span><input type="hidden"></label>
      <label class="tri" data-state=""><span class="tri-box"></span><span>NCRs</span><input type="hidden"></label>
    </div>

    <div class="actions no-print">
      <button class="btn btn-primary" onclick="pdf()">PDF</button>
      <button class="btn btn-danger" onclick="location.reload()">Reset All</button>
    </div>

    <nav class="pages no-print">
      <button class="btn" onclick="goPage('index.html')">Page 1</button>
      <button class="btn" onclick="goPage('page6.html')">Page 6</button>
    </nav>
  </div>
</body>
</html>
