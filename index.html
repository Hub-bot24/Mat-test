<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Field Spread Rate of Cover Aggregate (Canvas Mat) â€” Colas Mat Test</title>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#ffd400">
<style>
  html,body{margin:0;padding:0}
  body{background:#f7f7f9;color:#111;font-family:Segoe UI,Arial,sans-serif;-webkit-text-size-adjust:100%}
  *,*:before,*:after{box-sizing:border-box}
  .wrap{max-width:900px;margin:0 auto;padding:20px}
  .header{display:flex;align-items:center;gap:12px;margin-bottom:10px}
  .logo{height:36px}
  h1{font-size:22px;margin:0;font-weight:700}

  .note{background:#fff7cc;border:1px solid #ffe37a;padding:10px 12px;border-radius:10px;margin:0 0 12px;position:relative}
  .note.brand{background:#ffd4001A;border-color:#ffd40080}
  .note .x{position:absolute;right:10px;top:8px;border:none;background:transparent;font-size:18px;line-height:1;cursor:pointer}
  .card{background:#fff;border:1px solid #e6e6e9;border-radius:12px;padding:16px}

  label{display:block;font-size:14px;color:#333;margin:8px 0 6px}
  input[type="text"],input[type="date"],input[type="number"],input.output{width:100%;font-size:18px;padding:10px;border:1px solid #ccc;border-radius:10px;background:#fbfbfc;height:44px;line-height:22px}
  input.output{background:#f0f2f5}

  .row2{margin-top:8px;font-size:0}
  .half{display:inline-block;vertical-align:top;width:49%;font-size:14px}
  .half + .half{margin-left:2%}

  .fieldset{border:1px solid #dcdce1;border-radius:10px;padding:12px;margin-bottom:12px;background:#fff}
  .legend{font-weight:700;margin:0 0 4px;color:#222}

  .actions{margin-top:10px;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .btn{font-size:16px;padding:10px 16px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
  .btn.primary{background:#ffd400;color:#111;border-color:#ffd400}
  .muted{color:#666;font-size:12px;margin-left:10px}
  .debug{margin-top:10px;font-size:12px;color:#555;background:#eef5ff;border:1px dashed #b8d3ff;padding:8px 10px;border-radius:8px}
  footer{margin:16px 0 0;color:#666;font-size:12px;text-align:center}
  .hide{display:none}

  @media (max-width: 620px){
    .half{width:100%;margin-left:0 !important;display:block}
  }

  /* ===== PRINT: single A4 page, identical from phone & desktop ===== */
  @page { size: A4 portrait; margin: 12mm; }
  @media print{
    html, body { width: 210mm; }
    body{background:#fff;-webkit-print-color-adjust:exact;print-color-adjust:exact}
    .wrap{max-width:none;width: 186mm; padding:0; margin:0 auto;}
    .note, .actions, .debug{display:none !important}

    /* Enforce professional borders and avoid page breaks */
    .fieldset, .card{border:1px solid #000;border-radius:0;page-break-inside:avoid}
    .legend{font-size:16px}
    label{font-size:12pt;margin:6px 0 4px}
    input{border:1px solid #000;height:36px;font-size:12pt;line-height:20px}

    /* Force two columns in header on print for identical look */
    .row2{font-size:0}
    .half{display:inline-block;vertical-align:top;width:49%;font-size:12pt !important}
    .half + .half{margin-left:2%}

    /* Keep everything on one page by compacting vertical rhythm */
    .card label, .fieldset label{margin-top:6px;margin-bottom:4px}
    .card{padding:12px}
    .fieldset{padding:10px;margin-bottom:10px}
    h1{font-size:16pt;margin:0}
    .header{margin-bottom:6px}
    .logo{height:28px}
    footer{color:#000;margin-top:6px;font-size:10pt}
  }
</style>
</head>
